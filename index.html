<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit an Issue</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f6f8fa;
            color: #24292e;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            box-shadow: 0 1px 3px rgba(27, 31, 35, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #0366d6;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #0366d6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.3);
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background-color: #2ea44f;
            border: 1px solid rgba(27, 31, 35, 0.15);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #2c974b;
        }
        #status-message {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #d73a49;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit an Issue</h1>
        <form id="issue-form">
            <div class="form-group">
                <label for="title">Issue Title</label>
                <input type="text" id="title" name="title" placeholder="A short, descriptive title" required>
            </div>
            <div class="form-group">
                <label for="body">Issue Description</label>
                <textarea id="body" name="body" placeholder="Describe the issue in detail" required></textarea>
            </div>
            <button type="submit">Create Issue</button>
        </form>
        <div id="status-message"></div>
    </div>

    <script>
        const form = document.getElementById('issue-form');
        const statusMessage = document.getElementById('status-message');
        const REPO_NAME = 'YOUR_REPO_NAME'; // Replace with your repository name
        const GITHUB_USERNAME = 'YOUR_GITHUB_USERNAME'; // Replace with your GitHub username

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;

            // This is a simplified way to handle submission.
            // For this to work, you will need a backend or a GitHub Action.
            // The provided solution uses a GitHub Action.

            // Construct the GitHub issue URL
            const url = `https://github.com/${GITHUB_USERNAME}/${REPO_NAME}/issues/new?title=${encodeURIComponent(title)}&body=${encodeURIComponent(body)}`;
            
            // Open the new issue page in a new tab
            window.open(url, '_blank');

            // Optionally, you can give the user a message
            statusMessage.innerHTML = '<span class="success">Redirecting you to create the issue...</span>';
        });
    </script>
</body>
</html>
